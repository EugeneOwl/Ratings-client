<div class="wrapper">
  <h1> {{id.value ? 'Edit' : 'Add'}} Role</h1>

  <div>
    <div>
      Id: <input [formControl]="id" readonly>
    </div>

    <div>
      Value: <input [formControl]="value">
    </div>
    <label *ngIf="value.invalid"> Role value is required. </label>
    <div>
      <button mat-raised-button mat-button [disabled]="!value.value" (click)="save()"> Save</button>
    </div>

    <div>
      <button mat-raised-button mat-button [disabled]="!id.value" (click)="remove(id.value)"> Delete</button>
    </div>

    <div>
      <a mat-raised-button mat-button (click)="gotoList()"> Cancel </a>
    </div>
  </div>
</div>
