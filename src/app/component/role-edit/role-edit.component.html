<h1> ... Role</h1>(edit or add)

<div>
  <div>
    Id: <input [formControl]="id" readonly>
  </div>

  <div>
    Value: <input [formControl]="value">
    <label *ngIf="value.invalid"> Role value is required. </label>
  </div>

  <div>
    <button [disabled]="!value.value" (click)="save()"> Save </button>
  </div>

  <div>
    <button [disabled]="!id.value" (click)="remove(id.value)"> Delete </button>
  </div>
</div>
