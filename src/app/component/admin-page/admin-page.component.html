<app-admin-toolbar (chosenList)="onChoseList($event)"></app-admin-toolbar>

<div class="wrapper">

  <app-role-list *ngIf="chosenListName == 'role-list'"></app-role-list>

  <app-user-list *ngIf="chosenListName == 'user-list'"
                 [displayedColumns]="['id', 'username', 'roles']"
                 [usernameButtonLink]="'/client/admin/user/edit/'"
                 [childDialogComponentClassName]="childDialogComponentClassName"></app-user-list>
</div>
