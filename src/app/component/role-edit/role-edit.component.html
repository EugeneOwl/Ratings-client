<div class="wrapper">
  <div class="simple-form">
    <h1 class="mat-headline form-header"> {{id ? 'Edit' : 'Add'}} Role</h1>

    <div class="form-content">

      <div class="form-input-panel">
        <p class="mat-body-1" *ngIf="id != 0">
          <span class="column-names"> Id: </span> {{id}}
        </p>
        <mat-form-field>
          <input matInput placeholder="label" [formControl]="label">
        </mat-form-field>
        <div>
          <label class="field-invalid" *ngIf="label.invalid"> Role label is required. </label>
        </div>
        <div class="field-invalid-placeholder" *ngIf="!label.invalid"></div>
      </div>

      <div class="to-bottom-pusher-mini"></div>
      <div class="form-panel">
        <button mat-raised-button mat-button color="primary" [disabled]="!label.value" (click)="save()">
          Save
        </button>

        <span>
          <button mat-raised-button mat-button (click)="remove(id)"> Delete</button>
        </span>

        <a mat-raised-button mat-button (click)="goBack()" class="cancel-form-button"> Cancel </a>
      </div>
    </div>
  </div>
</div>
