<mat-card>
  <div class="wrapper">
    <div class="simple-form">
      <h1 class="mat-headline form-header"> Account settings </h1>

      <div class="to-bottom-pusher-mini"></div>
      <div class="form-content">

        <div class="form-input-panel">

          <p class="mat-body-1">
            <span class="column-names"> Id: </span>
            {{user.id}}
          </p>

          <p class="mat-body-1">
            <span class="column-names"> Username: </span>
            {{user.username}}
          </p>

          <div class="to-bottom-pusher-mini"></div>
          +
          <mat-form-field hintLabel="e.g. +375221113344">
            <input matInput placeholder="mobile number" [formControl]="mobileNumber">
            <mat-error *ngIf="mobileNumber.invalid"> {{ getErrorMessage() }} </mat-error>
          </mat-form-field>

          <mat-icon>phone</mat-icon>
        </div>

        <div class="to-bottom-pusher"></div>
        <div class="form-panel">
          <button mat-raised-button mat-button color="accent"
                  [disabled]="mobileNumber.invalid" (click)="saveSettings()">
            Save
          </button>
          <a mat-raised-button mat-button (click)="goBack()" class="cancel-form-button">
            Cancel
          </a>
        </div>
      </div>
    </div>
  </div>
</mat-card>
