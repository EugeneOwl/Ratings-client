<h1 class="mat-headline">Role list</h1>

<div class="mat-elevation-z8">

  <a mat-raised-button mat-button color="primary" class="add-role-button button" (click)="goToEditRoleDialog()">Add role</a>

  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row" class="mat-body-1">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role value</th>
      <td mat-cell *matCellDef="let row" class="mat-body-1">
        <a (click)="goToEditRoleDialog(row.id)" mat-button class="table-button">{{row.value}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
